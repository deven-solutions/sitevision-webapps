<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><%= i18n('settings') %></h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label><%= i18n('administratorEmail') %></label>
      <input
        class="form-control"
        type="email"
        value="<%- currentUserEmail %>"
        name="administratorEmail"
        required
      />
    </div>
    <div class="form-group">
      <label><%= i18n('itemsLimit') %></label>
      <input
        class="form-control"
        type="number"
        name="itemsLimit"
        min="1"
        required
      />
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><%= i18n('style') %></h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label><%= i18n('fontTitle') %></label>
      <select data-component="font-selector" name="fontTitle"></select>
    </div>
  </div>
</div>

<div id="email-error-message" class="hide">
  <%= i18n('emailErrorMessage') %>
</div>
<div id="limit-error-message" class="hide">
  <%= i18n('limitErrorMessage') %>
</div>
