<form class="env-form" action="<%= getUrl('/edit', {dsid:advertise.dsid}) %>" method="post">
  <div class="env-form-element">
     <div class="env-form-element__control">
        <input autocomplete="off" type="text" class="env-form-input" placeholder="<%= i18n('title') %>" value="<%- advertise.title %>" name="title">
     </div>
  </div>
  <div class="env-form-element">
     <div class="env-form-element__control">
        <input autocomplete="off" type="text" placeholder="<%= i18n('description') %>" value="<%- advertise.description %>" class="env-form-input" name="description">
     </div>
  </div>
  <div class="env-form-element">
     <div class="env-form-element__control">
        <input autocomplete="off" type="number" placeholder="<%= i18n('price') %>" value="<%- advertise.price %>" class="env-form-input" name="price">
     </div>
  </div>
  <div class="env-form-element">
     <input class="env-button env-button--primary" type="submit" value="<%= i18n('save') %>" />
  </div>
</form>
