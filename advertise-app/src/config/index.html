<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><%= i18n('settings') %> <%- appName %></h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>E-postadress</label>
      <input class="form-control" type="email" value="<%- currentUserEmail %>" name="email" required>
    </div>
    <div class="form-group">
      <label>Max antal annonser</label>
      <input class="form-control" type="number" name="adsLimit" min="1" required>
    </div>
  </div>
</div>
<div id="email-error-message" style="display:none;">
  <%= i18n('emailErrorMessage') %>
</div>
<div id="limit-error-message" style="display:none;">
  <%= i18n('limitErrorMessage') %>
</div>
