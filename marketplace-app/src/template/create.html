<form class="env-form" action="<%= getUrl('/create') %>" method="post">
   <div class="env-form-element">
      <div class="env-form-element__control">
         <input autocomplete="off" type="text" class="env-form-input" placeholder="<%= i18n('title') %>" name="title">
      </div>
   </div>
   <div class="env-form-element">
      <div class="env-form-element__control">
         <input autocomplete="off" type="text" placeholder="<%= i18n('description') %>" class="env-form-input" name="description">
      </div>
   </div>
   <div class="env-form-element">
      <div class="env-form-element__control">
         <input autocomplete="off" type="number" placeholder="<%= i18n('price') %>" class="env-form-input" name="price">
      </div>
   </div>
   <div class="env-form-element">
      <div class="env-form-element__control">
         <input autocomplete="off" type="text" value="<%- contactInfo.name %>" placeholder="<%= i18n('name') %>" class="env-form-input" name="name">
      </div>
   </div>
   <div class="env-form-element">
      <div class="env-form-element__control">
         <input autocomplete="off" type="number" value="<%- contactInfo.phoneNumber %>" placeholder="<%= i18n('phoneNumber') %>" class="env-form-input" name="phoneNumber">
      </div>
   </div>
   <div class="env-form-element">
      <div class="env-form-element__control">
         <input autocomplete="off" type="email" value="<%- contactInfo.email %>" placeholder="<%= i18n('email') %>" class="env-form-input" name="email">
      </div>
   </div>
   <div class="env-form-element">
      <input class="env-button env-button--primary" type="submit" value="<%= i18n('create') %>" />
   </div>
</form>
<a href="<%= getUrl('/userItems') %>"><%= i18n('userItems') %></a>
